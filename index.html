<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="blob"></div>
    <div class="blob"></div>
    
    <div class="calculator">
        <div class="branding">
            <div class="logo">NEON CALC</div>
            <div class="subtitle">by BIG SUR VLO</div>
        </div>
        
        <div class="display">
            <div class="history"></div>
            <div class="current-input">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn operator clear" data-value="C"><i class="fas fa-trash-alt"></i></button>
            <button class="btn operator" data-value="Â±"><i class="fas fa-plus-minus"></i></button>
            <button class="btn operator" data-value="%"><i class="fas fa-percent"></i></button>
            <button class="btn operator" data-value="/"><i class="fas fa-divide"></i></button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*"><i class="fas fa-times"></i></button>
            
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-"><i class="fas fa-minus"></i></button>
            
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+"><i class="fas fa-plus"></i></button>
            
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value="."><i class="fas fa-circle"></i></button>
            <button class="btn operator equal" data-value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
